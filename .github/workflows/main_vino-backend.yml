name: Build and deploy Python app to Azure Web App - vino-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (sanity check)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Create deployment package (backend as root)
        run: |
          cd backend
          zip -r ../app.zip . -x "*.git*" "*__pycache__*" "*.venv*" "antenv/*"
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3DB6CF326BD4F70B0200002E788E91B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C2F292E95E0B4CB18F262D97DB8F43DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF7E927B5A0349EDACB4C9DDDF83B8EC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: vino-backend
          slot-name: Production
          package: app.zip
